<!DOCTYPE html>
<html>
    <body>
        <h2>What can javaScript Do?</h2>

        <p>
            in this case javaScript changes the value of the src (source) attribute of image
        </p>

        <button onclick="document.getElementById('Myimg').src='pic_bulbon.gif'">
            Turn on the light
        </button>
        
        <img id='Myimg' src="pic_bulboff.gif" style="width: 100px"/>
        <button onclick="document.getElementById('Myimg').src='pic_bulboff.gif'">
            Turn off the light
        </button>
    </body>
</html>
